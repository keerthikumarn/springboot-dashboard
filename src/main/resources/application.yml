spring:
  profiles:
    active: dev

  thymeleaf:
    cache: false
    enabled: true
    check-template: true
    check-template-location: true
    servlet:
      content-type: text/html
    encoding: utf-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html
#    mvc:
#      pathmatch:
#      use-suffix-pattern: true

logging:
  level:
    #    org.springframework.web: DEBUG
    #    guru.springframework.controllers: DEBUG
    org.hibernate: DEBUG
    ROOT: info

---
spring:
  profiles: dev

  datasource:
    url: jdbc:h2:file:~/h2db;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=TRUE;DB_CLOSE_DELAY=-1;
    driverClassName: org.h2.Driver
    username: sa
    password:
    name: h2db
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

server:
  port: 8080


default:
  course:
    name: Spring in Action
    chapterCount: 7
course:
  name: Kafka in Action
  chapterCount: 7
  rating: 10
  author: Mahdi Razavi


